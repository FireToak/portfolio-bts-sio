---
# Local development environment for a PHP web application
services:
  web:
    image: php:8.2-apache
    container_name: portfolio-web-dev
    ports:
      - "80:80"
    volumes:
      # Monte tout le projet (pas seulement public)
      - ./:/var/www/html/
      # Monte la config Apache personnalisÃ©e
      - ./apache-config.conf:/etc/apache2/sites-available/000-default.conf
    command: >
      bash -c "a2enmod rewrite && apache2-foreground"