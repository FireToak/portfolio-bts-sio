<VirtualHost *:80>
    # CHANGEMENT ICI : On pointe vers le dossier public
    DocumentRoot /var/www/html/public

    # Alias favicon (chemin mis à jour)
    Alias /favicon.ico /var/www/html/public/assets/img/favicon/favicon.ico

    # CHANGEMENT ICI : On sécurise le dossier public
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        RewriteEngine On
        ErrorDocument 404 /404.php

        # ... (Tes règles de réécriture restent les mêmes) ...
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME}.php -f
        RewriteRule ^([^\.]+)$ $1.php [NC,L]
    </Directory>
</VirtualHost>